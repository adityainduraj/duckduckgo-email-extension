<!DOCTYPE html>
<html>
<head>
  <title>DuckDuckGo Email Relay Helper</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    input { width: 100%; margin-bottom: 10px; padding: 5px; }
    button { width: 100%; padding: 5px; margin-bottom: 5px; }
    #duckEmailContainer { display: none; }
  </style>
</head>
<body>
  <div id="duckEmailContainer">
    <input type="text" id="duckEmail" placeholder="Your Duck email">
    <button id="saveDuckEmail">Save Duck Email</button>
  </div>
  <button id="resetDuckEmail">Reset Duck Email</button>
  <input type="text" id="targetEmail" placeholder="Target email">
  <input type="text" id="routingEmail" readonly>
  <button id="generate">Generate Routing Email</button>
  <button id="copy">Copy to Clipboard</button>
  <button id="autofill">Autofill in Gmail</button>
  <script src="popup.js"></script>
</body>
</html>
